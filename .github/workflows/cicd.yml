name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - feature/setting-azure-infrastructure
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  setup-infra:
    runs-on: ubuntu-latest
    outputs:
      acr_name: ${{ steps.terraform-outputs.outputs.acr_name }}
      acr_login_server: ${{ steps.terraform-outputs.outputs.acr_login_server }}
      acr_admin_username: ${{ steps.terraform-outputs.outputs.acr_admin_username }}
      acr_admin_password: ${{ steps.terraform-outputs.outputs.acr_admin_password }}

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd infra/terraform
          terraform init

      - name: Check if this is first deployment
        id: check-first-deployment
        run: |
          FIRST_TIME=false
          # Try to get resource group
          RG_EXISTS=$(az group exists --name ${{ secrets.TF_VAR_resource_group_name }})
          if [ "$RG_EXISTS" = "false" ]; then
            FIRST_TIME=true
          fi
          echo "create_infrastructure=$FIRST_TIME" >> $GITHUB_OUTPUT

      - name: Terraform Apply
        run: |
          cd infra/terraform
          terraform apply -auto-approve
        env:
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_resource_group_name }}
          TF_VAR_acr_name: ${{ secrets.TF_VAR_acr_name }}
          TF_VAR_location: ${{ secrets.TF_VAR_location }}
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Terraform Outputs
        id: terraform-outputs
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          cd infra/terraform
          output=$(terraform output -json)
          echo "acr_name=$(echo "$output" | jq -r '.acr_name.value')" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(echo "$output" | jq -r '.acr_login_server.value')" >> $GITHUB_OUTPUT
          echo "acr_admin_username=$(echo "$output" | jq -r '.acr_admin_username.value')" >> $GITHUB_OUTPUT
          echo "acr_admin_password=$(echo "$output" | jq -r '.acr_admin_password.value')" >> $GITHUB_OUTPUT

      # Debug outputs
      - name: Debug Outputs
        run: |
          echo "ACR Name: ${{ steps.terraform-outputs.outputs.acr_name }}"
          echo "ACR Login Server: ${{ steps.terraform-outputs.outputs.acr_login_server }}"
          echo "ACR Admin Username: ${{ steps.terraform-outputs.outputs.acr_admin_username }}"

  build-and-deploy:
    needs: setup-infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Debug received outputs
      - name: Debug Received Outputs
        run: |
          echo "Received ACR Name: ${{ needs.setup-infra.outputs.acr_name }}"
          echo "Received ACR Login Server: ${{ needs.setup-infra.outputs.acr_login_server }}"
          echo "Received ACR Admin Username: ${{ needs.setup-infra.outputs.acr_admin_username }}"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Docker Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ needs.setup-infra.outputs.acr_login_server }}
          username: ${{ needs.setup-infra.outputs.acr_admin_username }}
          password: ${{ needs.setup-infra.outputs.acr_admin_password }}

      - name: Build and Push API Docker Image
        run: |
          docker build -t ${{ needs.setup-infra.outputs.acr_login_server }}/glucose-monitor-api:${{ github.sha }} -f src/api/Dockerfile .
          docker push ${{ needs.setup-infra.outputs.acr_login_server }}/glucose-monitor-api:${{ github.sha }}











